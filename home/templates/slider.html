<section id="slider"><!--slider-->
		<div class="container">
            {% load static %}
			<div class="row">
				<div class="col-sm-12">
					<div id="slider-carousel" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#slider-carousel" data-slide-to="0" class="active"></li>
							<li data-target="#slider-carousel" data-slide-to="1"></li>
							<li data-target="#slider-carousel" data-slide-to="2"></li>
						</ol>

                        {% for rs in sliderdata %}
                    {% if forloop.counter == 1 %}
						<div class="carousel-inner">
							<div class="item active">
								<div class="col-sm-6">
									<h1><span>Kitap</span>Satış</h1>
									<h2>{{ rs.title }}</h2>
									<p>{{ rs.title }} </p>
									<a type="button" class="btn btn-default get" href="/product/{{ rs.id }}/{{ rs.slug }}">Satın Al</a>
								</div>
								<div class="col-sm-6">
									<img src="{{ rs.image.url }}" class="girl img-responsive" style="height: 441px;width: 484px" alt="" />
								</div>
							</div>
                            {% else  %}

							<div class="item">
								<div class="col-sm-6">
									<h1><span>Kitap</span>Satış</h1>
									<h2>{{ rs.title }} </h2>
									<p>{{rs.description }} </p>
									<a type="button" class="btn btn-default get" href="/product/{{ rs.id }}/{{ rs.slug }}">Satın AL</a>
								</div>
								<div class="col-sm-6">
									<img src="{{ rs.image.url }} " class="girl img-responsive" style="height: 441px;width: 484px" alt="" />
								</div>
							</div>
                            {% endif %}
                                    {% endfor %}

						</div>

						<a href="#slider-carousel" class="left control-carousel hidden-xs" data-slide="prev">
							<i class="fa fa-angle-left"></i>
						</a>
						<a href="#slider-carousel" class="right control-carousel hidden-xs" data-slide="next">
							<i class="fa fa-angle-right"></i>
						</a>
					</div>

				</div>
			</div>
		</div>
	</section><!--/slider-->
