<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content Gallery</title>
</head>
<body>
<h2>{{ content.title }}</h2>
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}" role="alert">
                                        {{ message|safe }}
                                    </div>
                                {% endfor %}
                            {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="content_id" id="id_content_id" value="{{ content.id }}">
        <label for="id_title">Title:</label>
        <input type="text" name="title" placeholder="title" maxlength="50" id="id_title">
        <label for="id_image">Image</label>
        <input type="file" name="image" placeholder="image" accept="image/*" id="id_image">
        <button class="btn-primary" type="submit">Upload</button>
    </form>
    <h4> YÃ¼klenen resimler</h4>
    {% for rs in images %}
        <img src="{{ rs.image.url }}" height="120px">
    {% endfor %}

</body>
</html>
